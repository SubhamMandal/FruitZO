<script>
function validate()
{
	var upass = document.frmregister.password.value;
	if(!isNaN(upass))
	{
		alert("Password can't contain only numbers");
		return false;
	}

	if(confirm("Do you really want to Submit"))
	{
		return true;
	}
	return false;
}

function validateuname(uname)
{
	if(isNaN(uname))
		{		document.getElementById("errortxt").innerHTML = "First name cannot contain numbers";
		alert("First name should not contain numbers");
		var name = prompt("Enter Valid First name");
		document.frmregister.firstname.value = name;
	}
}
function validatelname(uname)
{
	if(isNaN(uname))
	{		document.getElementById("errortxt").innerHTML = "First name cannot contain numbers" ;
		alert("Last name should not contain numbers");
		var nme = prompt("Enter Valid Last name");
		document.frmregister.lastname.value = nme;
	}
}

function validateemail()
{
	var email = document.getElementById("email").value;
	
	if(
	(email.indexOf('@') < 2)
	||
	(email.indexOf('@')!=email.lastIndexOf('@'))
	)
	{
		alert("Invalid email");
	}
	
}

</script>
